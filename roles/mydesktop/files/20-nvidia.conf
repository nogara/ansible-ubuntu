Section "Device"
    Identifier      "Device0"
    Driver          "nvidia"
    Option          "Coolbits" "4"
    Option          "TripleBuffer" "true"
EndSection

Section "Screen"
    Identifier      "Screen0"
    Device          "Device0"
    Option          "VertRefresh" "DFP-0: 120"
    Option          "nvidiaXineramaInfoOrder" "DFP-0, DFP-4"
EndSection
